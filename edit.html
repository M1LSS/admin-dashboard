
<!DOCTYPE html>
<html>
<head>
  <title>Edit Teachers</title>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-database-compat.js"></script>
  <style>
    body { font-family: Arial; margin: 20px; }
    label { display: block; margin-top: 10px; }
    input, button { padding: 5px; margin-top: 5px; }
    table { border-collapse: collapse; width: 100%; margin-top: 20px; }
    th, td { padding: 10px; border: 1px solid #ccc; text-align: left; }
    th { background-color: #f2f2f2; }
  </style>
</head>
<body>

<h2>Edit Teachers</h2>

<form id="teacherForm">
  <label for="uid">UID:</label>
  <input type="text" id="uid" required>
  
  <label for="name">Name:</label>
  <input type="text" id="name" required>
  
  <label for="subject">Subject:</label>
  <input type="text" id="subject" required>

  <button type="submit">Add / Update Teacher</button>
</form>

<table>
  <thead>
    <tr><th>UID</th><th>Name</th><th>Subject</th></tr>
  </thead>
  <tbody id="teacherTable"></tbody>
</table>

<script>
  const firebaseConfig = {
    apiKey: "YOUR_API_KEY",
    authDomain: "YOUR_PROJECT.firebaseapp.com",
    databaseURL: "https://YOUR_PROJECT.firebaseio.com",
    projectId: "YOUR_PROJECT_ID"
  };
  firebase.initializeApp(firebaseConfig);
  const db = firebase.database();

  const form = document.getElementById('teacherForm');
  const uidInput = document.getElementById('uid');
  const nameInput = document.getElementById('name');
  const subjectInput = document.getElementById('subject');
  const tableBody = document.getElementById('teacherTable');

  function loadTeachers() {
    tableBody.innerHTML = "";
    db.ref("teachers").once("value").then(snapshot => {
      const data = snapshot.val();
      for (let uid in data) {
        const row = `<tr><td>${uid}</td><td>${data[uid].name}</td><td>${data[uid].subject}</td></tr>`;
        tableBody.innerHTML += row;
      }
    });
  }

  form.addEventListener('submit', (e) => {
    e.preventDefault();
    const uid = uidInput.value.trim();
    const name = nameInput.value.trim();
    const subject = subjectInput.value.trim();
    if (uid && name && subject) {
      db.ref("teachers/" + uid).set({ name, subject }).then(() => {
        loadTeachers();
        form.reset();
      });
    }
  });

  window.onload = loadTeachers;
</script>

</body>
</html>
