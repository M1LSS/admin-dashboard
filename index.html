<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Smart Teacher Dashboard</title>
  <link rel="stylesheet" href="style.css">
  <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-database-compat.js"></script>
  <script src="firebase-config.js"></script>
  <script defer src="app.js"></script>
  <style>
    .modal {
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: rgba(0, 0, 0, 0.5);
      display: none;
      align-items: center;
      justify-content: center;
      z-index: 10;
    }
    .modal-content {
      background: white;
      padding: 20px;
      border-radius: 10px;
      width: 300px;
    }
  </style>
</head>
<body>
  <div class="nav">
    <h1>ðŸ“Š Smart Teacher Attendance Dashboard</h1>
    <div class="tabs">
      <button class="tab-btn active" data-tab="overview">Overview</button>
      <button class="tab-btn" data-tab="teachers">Teachers</button>
      <button class="tab-btn" data-tab="attendance">Attendance</button>
      <button class="tab-btn" data-tab="substitution">Substitution</button>
    </div>
  </div>

  <div class="content">
    <!-- Teachers Tab -->
    <div id="teachers" class="tab-content active">
      <h2>Manage Teachers</h2>
      <table id="teachersTable">
        <thead>
          <tr>
            <th>UID</th>
            <th>Name</th>
            <th>Subject</th>
            <th>Class</th>
            <th>Phone</th>
            <th>Actions</th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>
    </div>
  </div>

  <!-- Edit Modal -->
  <div id="editModal" class="modal">
    <div class="modal-content">
      <h3>Edit Teacher</h3>
      <form id="editTeacherForm">
        <input type="hidden" id="editUid">
        <input type="text" id="editName" placeholder="Name" required><br><br>
        <input type="text" id="editSubject" placeholder="Subject" required><br><br>
        <input type="text" id="editClass" placeholder="Class" required><br><br>
        <input type="text" id="editPhone" placeholder="Phone" required><br><br>
        <button type="submit">Update</button>
        <button type="button" onclick="closeEditModal()">Cancel</button>
      </form>
    </div>
  </div>
</body>
</html>
