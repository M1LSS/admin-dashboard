<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Smart Teacher Attendance Dashboard</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header>
    <img src="logo.png" alt="Logo" style="height: 40px; vertical-align: middle;">
    <h1>Smart Teacher Attendance Dashboard</h1>
  </header>

  <nav>
    <button class="tab-button active" data-tab="overviewTab">Overview</button>
    <button class="tab-button" data-tab="teachersTab">Teachers</button>
    <button class="tab-button" data-tab="attendanceTab">Attendance</button>
    <button class="tab-button" data-tab="substitutionTab">Substitution</button>
  </nav>

  <main>
    <!-- Overview Tab -->
    <div id="overviewTab" class="tab-content" style="display: block;">
      <h2>Welcome to the Dashboard</h2>
      <p>Overview of teacher attendance system.</p>
    </div>

    <!-- Teachers Tab -->
    <div id="teachersTab" class="tab-content">
      <h2>Manage Teachers</h2>
      <table>
        <thead>
          <tr>
            <th>UID</th>
            <th>Name</th>
            <th>Subject</th>
            <th>Class</th>
            <th>Phone</th>
            <th>Actions</th>
          </tr>
        </thead>
        <tbody id="teachersTableBody">
          <!-- Rows will be injected by JS -->
        </tbody>
      </table>
    </div>

    <!-- Attendance Tab -->
    <div id="attendanceTab" class="tab-content">
      <h2>Attendance Records</h2>
      <p>Coming soon...</p>
    </div>

    <!-- Substitution Tab -->
    <div id="substitutionTab" class="tab-content">
      <h2>Substitution Management</h2>
      <p>Coming soon...</p>
    </div>
  </main>

  <script src="app.js"></script>
</body>
</html>
