<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Smart Teacher Attendance Dashboard</title>
  <link rel="stylesheet" href="style.css">
  <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-database-compat.js"></script>
  <script src="firebase-config.js"></script>
  <script defer src="app.js"></script>
</head>
<body>
  <div class="nav">
    <h1>ðŸ“Š Smart Teacher Attendance Dashboard</h1>
    <div class="tabs">
      <button class="tab-btn active" data-tab="overview">Overview</button>
      <button class="tab-btn" data-tab="teachers">Teachers</button>
      <button class="tab-btn" data-tab="attendance">Attendance</button>
      <button class="tab-btn" data-tab="substitution">Substitution</button>
    </div>
  </div>

  <div class="content">
    <div id="overview" class="tab-content active">
      <h2>Todayâ€™s Summary</h2>
      <button onclick="fetchSummary()">ðŸ”„ Refresh</button>
      <div class="summary-container">
        <div class="summary-box">
          <h3>Present</h3>
          <p id="present-count">--</p>
        </div>
        <div class="summary-box">
          <h3>Absent</h3>
          <p id="absent-count">--</p>
        </div>
        <div class="summary-box">
          <h3>Substitutions</h3>
          <p id="substitution-count">--</p>
        </div>
      </div>
    </div>

    <div id="teachers" class="tab-content">
      <h2>Manage Teachers</h2>
      <table>
        <thead>
          <tr>
            <th>UID</th>
            <th>Name</th>
            <th>Subject</th>
            <th>Class</th>
            <th>Phone</th>
            <th>Actions</th>
          </tr>
        </thead>
        <tbody id="teacher-table-body"></tbody>
      </table>
    </div>

    <div id="attendance" class="tab-content">
      <h2>Attendance Records</h2>
      <label for="dateFilter">Date:</label>
      <input type="date" id="dateFilter" onchange="loadAttendance()">
      <table>
        <thead>
          <tr>
            <th>Teacher</th>
            <th>Status</th>
            <th>Punch In</th>
            <th>Punch Out</th>
          </tr>
        </thead>
        <tbody id="attendanceTable"></tbody>
      </table>
    </div>

    <div id="substitution" class="tab-content">
      <h2>Substitution Assignments</h2>
      <table>
        <thead>
          <tr>
            <th>Absent Teacher</th>
            <th>Class</th>
            <th>Substitute</th>
          </tr>
        </thead>
        <tbody id="substitutionTableBody"></tbody>
      </table>
    </div>
  </div>
</body>
</html>
