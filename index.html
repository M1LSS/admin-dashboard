<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Smart Teacher Dashboard</title>
  <link rel="stylesheet" href="style.css">
  <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-database-compat.js"></script>
  <script src="firebase-config.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
  <div class="nav">
    <h1>📊 Smart Teacher Attendance Dashboard</h1>
    <div class="tabs">
      <button onclick="showTab('overview')">Overview</button>
      <button onclick="showTab('teachers')">Teachers</button>
      <button onclick="showTab('attendance')">Attendance</button>
      <button onclick="showTab('substitution')">Substitution</button>
    </div>
  </div>

  <div class="content">
    <!-- Overview Tab -->
    <div id="overview" class="tab-content">
      <h2>Today’s Summary</h2>
      <ul>
        <li>Total Present: <span id="presentCount">--</span></li>
        <li>Total Absent: <span id="absentCount">--</span></li>
        <li>Substitutions: <span id="subsCount">--</span></li>
      </ul>
      <canvas id="attendanceChart" width="400" height="200"></canvas>
    </div>

    <!-- Teacher Management -->
    <div id="teachers" class="tab-content" style="display:none;">
      <h2>Manage Teachers</h2>
      <form id="addTeacherForm">
        <input type="text" placeholder="UID" id="uid" required>
        <input type="text" placeholder="Name" id="name" required>
        <input type="text" placeholder="Subject" id="subject" required>
        <input type="text" placeholder="Class" id="class" required>
        <input type="text" placeholder="Phone" id="phone" required>
        <button type="submit">Add Teacher</button>
      </form>
    </div>

    <!-- Attendance -->
    <div id="attendance" class="tab-content" style="display:none;">
      <h2>Attendance Records</h2>
      <input type="date" id="dateFilter" onchange="loadAttendance()" max="">
      <table>
        <thead><tr><th>UID</th><th>Status</th><th>Punch In</th><th>Punch Out</th></tr></thead>
        <tbody id="attendanceTable"></tbody>
      </table>
    </div>

    <!-- Substitution -->
    <div id="substitution" class="tab-content" style="display:none;">
      <h2>Substitution Assignments</h2>
      <button onclick="assignSubstitutes()">Auto Assign Substitutes</button>
      <table>
        <thead><tr><th>Absent Teacher</th><th>Class</th><th>Substitute</th></tr></thead>
        <tbody id="substitutionTableBody"></tbody>
      </table>
    </div>
  </div>

  <script>
    // ✅ Make showTab globally accessible
    function showTab(id) {
      document.querySelectorAll('.tab-content').forEach(el => el.style.display = 'none');
      document.getElementById(id).style.display = 'block';
    }

    const db = firebase.database();

    document.addEventListener("DOMContentLoaded", () => {
      const today = new Date().toISOString().split("T")[0];
      const dateInput = document.getElementById("dateFilter");
      dateInput.setAttribute("max", today);
      dateInput.value = today;

      showTab("overview"); // ✅ default tab
      loadDashboardSummary();
      loadAttendance();
    });

    // ✅ Overview Summary
    function loadDashboardSummary() {
      const today = new Date().toISOString().split("T")[0];
      db.ref("attendance/" + today).once("value", snapshot => {
        let present = 0, absent = 0, substituted = 0;
        snapshot.forEach(child => {
          const d = child.val();
          if (d.status === "Present") present++;
          else absent++;
          if (d.substituted_by) substituted++;
        });

        document.getElementById("presentCount").textContent = present;
        document.getElementById("absentCount").textContent = absent;
        document.getElementById("subsCount").textContent = substituted;

        const ctx = document.getElementById("attendanceChart").getContext("2d");
        new Chart(ctx, {
          type: 'bar',
          data: {
            labels: ['Present', 'Absent', 'Substituted'],
            datasets: [{
              label: 'Summary',
              data: [present, absent, substituted],
              backgroundColor: ['#2ecc71', '#e74c3c', '#f39c12']
            }]
          }
        });
      });
    }

    // ✅ Add Teacher
    document.getElementById("addTeacherForm").addEventListener("submit", e => {
      e.preventDefault();
      const uid = document.getElementById("uid").value.trim();
      const name = document.getElementById("name").value.trim();
      const subject = document.getElementById("subject").value.trim();
      const className = document.getElementById("class").value.trim();
      const phone = document.getElementById("phone").value.trim();

      if (!uid || !name || !subject || !className || !phone) {
        alert("Please fill in all fields.");
        return;
      }

      const teacherData = { name, subject, class: className, phone };
      db.ref("teachers/" + uid).set(teacherData)
        .then(() => {
          alert("✅ Teacher added!");
          e.target.reset();
        })
        .catch((error) => {
          console.error("❌ Error adding teacher:", error);
          alert("Error adding teacher.");
        });
    });

    // ✅ Attendance Tab
    function loadAttendance() {
      const date = document.getElementById("dateFilter").value;
      const tbody = document.getElementById("attendanceTable");
      tbody.innerHTML = "";

      db.ref("attendance/" + date).once("value", snapshot => {
        if (!snapshot.exists()) {
          tbody.innerHTML = "<tr><td colspan='4'>No records.</td></tr>";
          return;
        }

        snapshot.forEach(child => {
          const d = child.val();
          const row = `<tr>
              <td>${d.uid}</td>
              <td>${d.status || "Absent"}</td>
              <td>${d["punch-in timestamp"] || "-"}</td>
              <td>${d["punch-out timestamp"] || "-"}</td>
          </tr>`;
          tbody.innerHTML += row;
        });
      });
    }

    // ✅ Substitution Logic
    function assignSubstitutes() {
      const date = document.getElementById("dateFilter").value;
      db.ref("attendance/" + date).once("value", snapshot => {
        const available = [], absentKeys = [];

        snapshot.forEach(child => {
          const d = child.val();
          if (d.status === "Present") available.push(d.uid);
          else absentKeys.push(child.key);
        });

        absentKeys.forEach((absentKey, i) => {
          const substitute = available[i % available.length];
          db.ref("attendance/" + date + "/" + absentKey + "/substituted_by").set(substitute);
        });

        alert("Substitutes assigned!");
        loadSubstitutions();
      });
    }

    function loadSubstitutions() {
      const date = document.getElementById("dateFilter").value;
      const table = document.getElementById("substitutionTableBody");
      table.innerHTML = "";

      db.ref("attendance/" + date).once("value", snapshot => {
        snapshot.forEach(child => {
          const d = child.val();
          if (d.status === "Absent" && d.substituted_by) {
            table.innerHTML += `<tr>
              <td>${d.name || d.uid}</td>
              <td>${d.class || "-"}</td>
              <td>${d.substituted_by}</td>
            </tr>`;
          }
        });
      });
    }
  </script>
</body>
</html>
