<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Teacher Dashboard</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="nav">
    <h1>Teacher Attendance System</h1>
    <div class="tabs">
      <button onclick="openTab('attendance')">ðŸ“‹ Attendance</button>
      <button onclick="openTab('summary')">ðŸ“Š Summary</button>
    </div>
  </div>

  <iframe id="attendance" class="tab-frame" src="attendance.html"></iframe>
  <iframe id="summary" class="tab-frame" src="summary.html" style="display:none;"></iframe>

  <script>
    function openTab(tabName) {
      document.querySelectorAll('.tab-frame').forEach(frame => frame.style.display = 'none');
      document.getElementById(tabName).style.display = 'block';
    }
  </script>
</body>
</html>
